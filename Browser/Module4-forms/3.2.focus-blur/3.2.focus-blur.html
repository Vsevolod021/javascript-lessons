  <div class="div-textarea" tabindex="1"></div>

  <script>
    const divTextArea = document.querySelector('.div-textarea');

    let textArea;

    let value = '';

    divTextArea.onclick = () => {
      onStartEdit();
    }

    onEndEdit = () => {
      textArea.replaceWith(divTextArea);

      value = textArea.value;
      divTextArea.innerHTML = value;
    };

    onStartEdit = () => {
      textArea = document.createElement('textarea');
      textArea.id = 'textarea';
      textArea.value = value;

      divTextArea.replaceWith(textArea);

      textArea.focus();

      textArea.onblur = () => {
        onEndEdit();
      }
    };
  </script>
