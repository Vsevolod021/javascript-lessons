    <button id="button">Click to load func</button>
    <script>
        let pressed = new Set();

        document.onkeydown = (event) => {
            pressed.add(event.code);
        };

        document.onkeyup = (event) => {
            pressed.delete(event.code);
        };

        function runOnKeys(func, ...keys) {
            console.log(pressed);
            for (let key of keys) {
                if (!pressed.has(key)) {
                    return;
                };
            }
            pressed.clear();
            func();
        };

        button.onclick = () => {
            runOnKeys(
                () => alert("Привет!"),
                "KeyQ",
                "KeyW"
            );
        };

    </script>
