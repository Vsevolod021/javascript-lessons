<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .scroll-block {
            border: 1px solid black;
            height: 200px;
            width: 400px;
            margin: 200px auto;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="scroll-block">
        <h1>Покрути меня</h1>
    </div>
    <script>
        const scrollBlock = document.querySelector('.scroll-block');

        scrollBlock.addEventListener('scroll', e => {

            scrollBlock.innerHTML += `<p>${Date.now}</p>`
        });
    </script>
</body>
</html>
